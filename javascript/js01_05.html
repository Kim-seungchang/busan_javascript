<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <script>
    // 주의점
     // 자바스크립트 소스는 하나의 라인에 하나의 
     // {...}와 같은 표현을 코드 블럭이라 함
    



    // 자바스크립트의 데이터 유형은 2가지로 나누어 짐
      // 고정값 : 리터럴, 그 자체로 의미를 가지고 있는 것(숫자, 문자)
      // 변수값 : 변수, 변경되는 값, 연산에 의해서 변경되어지고 사용되는 값

      // 변수 : 프로그램언어에서 데이터 값을 저장하는데 사용되는 공간
        // 자바스크립트에서는 선언 기호를 var을 사용함
        // 자바스크립트 ES6 부터는 let을 사용함
        // 변수는 한번 선언하면 해당 코드 블럭이 종료되기 전까지는 메모리에 계속 살아있음
        // 변수는 한번에 하나의 데이터만 저장할 수 있음
          // 새로운 데이터를 대입하면 기존의 데이터는 삭제되고 새로운 데이터를 저장
        //  자바스크립트의 변수는 모든 데이터 타입을 저장할 수 있음
        // 자바스크립트의 변수는 동일한 이름을 여러번 선언 시 기존의 변수가 삭제 됨
          // 다른 언어에서는 동일한 변수명으로 변수를 선언 시 오류가 발생함
        // 변수에 저장할 수 있는 데이터는 다른 변수끼리의 연산도 저장이 가능함

        // 변수명 지정 시 주의점
        // 1. 반드시 영어로 입력 (오류 발생 가능성을 낮춤)
        // 2. 영문 대소문자를 구분
        var hello = "helloworld!!";
        var Hello = "helloworld!!";
        var HELLO = "helloworld!!";
        // 셋다 다른 변수로 자바스크립트 에서는 구분한다.
        // 3. 변수명의 첫번째 글자로 사용할 수 있는 문자는 영문 대소문자, _ , $ 만 가능
          // (특수문자 사용불가능, 숫자 사용불가능)
          // 2반째 이후 글자는 문자, 숫자 사용 불가능)
        // 4. 자바스크립트 예약어는 변수명으로 사용할 수 없음!!! 예약어
        // 5. 자바스크립트 의 변수명은 카멜명명법을 사용함!!! 카멜명명법
          var helloWorld = 0;
          var helloWorldButton = 0;

     var a = 10; 변수 a를 선언하고, 변수 a에 리터럴 데이터값 10을 대입
     var b = 20; 변수 b를 선언하고. 변수 b에 리터럴 데이터값 20을 대입
    console.log(a+b);
    // 위.아래 둘다 똑같다.
    var c = a + b;
    console.log(c);

    console.log(a);
    console.log(b);
    a = 100;
    // console.log(a); 변경될 수 있어서 변수
    // console.log(100);  리터럴,변경되지않고 그자체로 의미가있음

    a=200;
    console.log(a);
    a=3000;
    console.log(a);

    b=문자도 저장됨
    console.log(b);

    // 기존의 변수와 동일한 이름으로 새로운 변수를 선언 시
    // 기존의 변수는 메모리에서 삭제되고, 새로운 변수만 살이있게 됨
    // var c = "변수 c"; 메모리에서 삭제
    // var c = "다른 문자로 입력" 새로운 변수로 계속 남아 있음
    // console.log(c); 새로운 변수에 저장된 데이터를 출력

    c = "다른 문자로 입력"
  </script>
